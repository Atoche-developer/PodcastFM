<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Podcast App</title>
	<!-- *Font  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<!-- *Css  -->
	<link rel="stylesheet" href="./build/css/app.css">
</head>

<body>

	<header class="header">
		<div class="container-xl">
			<img class="header__logo d-block mx-auto mb-5 d-md-inline" src="./build/img/logo.svg" alt="Imagen logo"
				title="Imagen logo" width="120" height="80">

			<div class="row">
				<div class="col-md-8 col-lg-6">
					<h1 class="header__title text-white text-center text-md-start mb-5">
						Tu plataforma para publicar tus Podcast
					</h1>
					<a href="#" class="btn btn-header mt-5">
						Crear Cuenta
					</a>
				</div>
			</div>
		</div>
	</header>

	<section class="container-xl podcast">
		<div class="row align-items-center">
			<div class="col-md-6 mb-5 mb-md-0">
				<img class="img-fluid" src="./build/img/imagen_podcast.svg" alt="Imagen podcast" title="Imagen podcast"
					loading="lazy">
			</div>
			<div class="col-md-6">
				<h2 class="podcast__title mb-4">Crea tu Podcast</h2>
				<p>
					Nosotros lo distribuimos a las paltaformas m√°s populares como Google Podcast, Spotify, Apple Podcast y
					Youtube.
				</p>
			</div>
		</div>

	</section>
	<script src="./build/js/index.js"></script>
</body>

</html>
